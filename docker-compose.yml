services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - PORT=8080
      - POSTGRESQL_URL=${POSTGRESQL_URL}
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # - VITE_API_URL=http://backend:8080
      - VITE_API_URL=${VITE_API_URL}
    ports:
      - "8000:80"
    depends_on:
      - backend
